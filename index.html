<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="./public/assets/img/icons8-lista-50.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Consulta</title>
  </head>
  <body>
    <div id="app">
      <h1>Lista de una Base de Datos Propia</h1>
      <form id="tareaForm">
        <label for="titulo">Titulo de tareas</label>
        <input type="text" id="titulo" name="titulo" required />
        <label for="completada">Completada</label>
        <input type="checkbox" id="completada" name="completada" />
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div id="mostrar"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
